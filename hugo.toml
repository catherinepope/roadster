baseURL = 'https://example.org/'
languageCode = 'en-gb'
title = 'My New Hugo Site'
theme = "roadster"
enableEmoji = true
enableGitInfo = true
[Params.style.vars]
  highlightColor = "#5cab9f"
[Params]
  description = "Catherine Pope's personal website" # Description of your site
  readmore = false # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["author", "date", "categories"]
[Params.author]
  name = "Catherine Pope"
  bio = "Catherine Pope is a trainer, coach, and writer"
  avatar = "images/Catherine-Pope.png"
[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social"]
[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)
[Params.widgets.social]
  # Enable parts of social widget
  linkedin = "drcatherinepope"
  github = "catherinepope"
  gitlab = "drcatherinepope"
  email = "me@catherinepope.com"
[Params.logo]
  image = "images/CP-logo.png"
  title = "Catherine Pope"
  subtitle = "Technical Trainer"
